title: 5e House Rules
logo: http://i.imgur.com/g6gy925.jpg
theme: jekyll-theme-minimal

plugins:
  - jemoji

kramdown:
  toc_levels: "2,3"

defaults:
  - scope:
      path: "mechanics"
    values:
      breadcrumbs: true
  - scope:
      path: "rules"
    values:
      breadcrumbs: true
  - scope:
      path: "rulesets"
    values:
      breadcrumbs: true
  - scope:
      path: ""
    values:
      layout: "default"


TIP: ":bulb:"
IDEA: ":bulb:"
NOTE: ":information_source:"
INFO: ":information_source:"
WARN: ":warning:"
TODO: ":memo:"
